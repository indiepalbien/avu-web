{% comment %}
Componente para mostrar un stat/métrica (usado en tarjetas de información)

Uso:
{% include "main/includes/stat_box.html" label="Estado" value="Activo" %}
{% endcomment %}

<div class="rounded-xl border border-ink/10 bg-white/30 p-4">
    <p class="text-xs font-semibold text-ink/60 uppercase tracking-[0.1em]">{{ label }}</p>
    <p class="text-2xl font-semibold text-primary mt-3">{{ value }}</p>
</div>
